{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    
    {% endblock %}
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/2a4b584d39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contenedor-barra-sup">
        <header>
            <div id="logotipo">
                <img src="{% static 'images/logo.png' %}">
                <h2>Django web</h2>
            </div>
        </header>

        <nav>
            <a href="{% url 'inicio' %}">Home</a>
            <a href="{% url 'proyectos' %}">Projects</a>
            <a href="{% url 'FAQ' %}">FAQ</a>
        </nav>
    </div>

    <div id="imagen-inicio">
        <h1 class="be-amazing">Be amazing</h1>
        <h2 class="learn">Learn something new everyday</h2>
    </div>

    <div id="content">
        <div class="box">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <footer>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
    </footer>
    
</body>
</html>
